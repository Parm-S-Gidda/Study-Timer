<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Timer</title>
    <link href="styles.css" rel="stylesheet"/>
</head>
<body>

   
    <h1 id ='title'>STUDY TIMER </h1>

 
    
    <div class = "Time">
       
       <h2 class="Time-Data" id = "minutes" >25</h2>
       <h2 class="Time-Data" >:</h2>
       <h2 class="Time-Data" id = "seconds">00</h2>
    </div>
    <div id = "what-time-div">
        <h2 id = "what-time">STUDY TIME!</h2>
    </div>
    <div class = "break-div">

        <div class = "break" id = "break-1"></div>
        <div class = "break" id = "break-2"></div>
        <div class = "break" id = "break-3"></div>
        <div class = "break" id = "break-4"></div>
        <div class = "break" id = "break-5"></div>

    </div>
    <div class="button">
        <button id="start-button" class="button">START</button>
    </div>


    
    <script src="./timer.js"></script>
</body>
</html>
